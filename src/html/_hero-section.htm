<section class="delivery">
    <div class="delivery__container">
        <div class="delivery__content">
            <h1 class="delivery__header">Доставимо будь що!</h1>
            <p class="delivery__text">Наш сервіс працює 24/7 по всій Україні.</p>
            <button type="button" class="delivery__button button-yellow" data-goto-header data-goto=".about-us">Дізнатися більше</button>
        </div>
            <div class="delivery__slider swiper">
                <div class="delivery__wrapper swiper-wrapper">
                    <div class="delivery__slide swiper-slide"><img src="@img/hero-section-images/Slide1.png" alt=""></div>
                    <div class="delivery__slide swiper-slide"><img src="@img/hero-section-images/Slide2.png" alt=""></div>
                    <div class="delivery__slide swiper-slide"><img src="@img/hero-section-images/Slide3.png" alt=""></div>
                </div>
                <div class="delivery__box">
                    <img data-box="1" class="box-close" src="@img/hero-section-images/Box-close.png" alt="Box-close">
                    <img data-box="2" class="box-open" src="@img/hero-section-images/Box-open.png" alt="Box-open">
                </div>
                <button type="button" aria-label="Swiper button" class="swiper-button-next _icon-arrow"></button>
            </div>
           
    </div>
    <div class="scroll-down" data-goto-header data-goto=".about-us" >
        <span class="scroll-down__text" >Прокрутіть вниз, щоб дізнатися більше</span>
        <span class="scroll-down__arrow _icon-arrow-down"></span>
    </div>
</section>
